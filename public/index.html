<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dinner & Dance Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #ff6a00;
      color: white;
      font-size: 1rem;
      margin-top: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .message { margin-top: 1rem; }
  </style>
</head>

<body>
  <div class="container">
    <h1>Company Dinner & Dance</h1>
    <p>Please enter your name to register</p>

    <input id="nameInput" placeholder="Full Name" />
    <button onclick="register()">Register</button>

    <div id="message" class="message"></div>

    <p><a href="/api/guests.csv">Download Registered Guests</a></p>
  </div>

  <script>
    async function register() {
      const name = document.getElementById("nameInput").value.trim();
      const msg = document.getElementById("message");

      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
      });

      const data = await res.json();
      msg.innerHTML = data.success
        ? `<b>Welcome ${data.name}!</b><br>Your table number is <b>${data.tableNumber}</b>.`
        : `<span style="color:red">${data.message}</span>`;
    }
  </script>
</body>
</html>
